<div class="container">
  <div class="header">

  </div>
  <div class="content">
    <div class="row-container" *ngFor="let item of stocksMap | keyvalue">
      <div class="name">{{item.key  | uppercase }}</div>
      <div class="price">
        <img *ngIf="item.value.diff < 0" class="arrow-icon" [src]="downArrow">
        <img *ngIf="item.value.diff > 0" class="arrow-icon" [src]="upArrow">
        {{item.value.price | currency:'INR' }}
      </div>
      <div class="updated_time">{{item.value.updatedAt | time }}</div>
    </div>
  </div>
</div>
